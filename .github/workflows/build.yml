name: Workflow Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  # Backend
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Display Java version
        run: java -version

      - name: Cache Maven local repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package --batch-mode
        working-directory: atelier-backend

      - name: Run backend tests
        run: mvn test -Dspring.profiles.active=ci
        working-directory: atelier-backend

      - name: Run tests with coverage
        run: mvn test jacoco:report
        working-directory: atelier-backend

      - name: Run backend lint (Checkstyle)
        run: mvn checkstyle:check
        working-directory: atelier-backend

  # Frontend Job
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm ci
        working-directory: atelier-frontend

      - name: Run frontend tests
        run: npm test
        working-directory: atelier-frontend

      - name: Run frontend tests with coverage
        run: npm test -- --coverage
        working-directory: atelier-frontend

      - name: Run frontend lint
        run: npm run lint
        working-directory: atelier-frontend

      - name: Build frontend
        run: npm run build
        working-directory: atelier-frontend

  # Codecov Upload
  upload-coverage:
    name: Upload Coverage to Codecov
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Cache Maven local repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Jacoco report
        run: mvn clean test jacoco:report
        working-directory: atelier-backend

      - name: Upload backend coverage
        uses: codecov/codecov-action@v5
        with:
          files: atelier-backend/target/site/jacoco/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v5
        with:
          files: atelier-frontend/coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true